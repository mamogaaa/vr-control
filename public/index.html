<html style="overflow-y: hidden">
    <head>
        <title>VR REMOTE</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <style>
            html,
            body {
                overflow: hidden;
            }
        </style>
        <link rel="manifest" href="/manifest.json">
    </head>
    <body style="overflow-y: hidden; overscroll-behavior: contain; touch-action: none; background: black">
        <div style="opacity: 0; transition: opacity .3s; transform: translate(-50%, -50%); position: absolute; left: 50%; top: 50%; width: 50px; height: 50px; background: lightgreen; border-radius: 100%" id="pointer"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="remote.js"></script>
</html>
